
<div class="background">
  <div class="row">
    <div class="col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col">
    <div class="container-fluid customer-registration p-4 text-white">
      <h2 class="text-center">Customer Registration</h2>
      <p class="text-reg">Registration Number: NS#00001</p>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="userName" class="form-label text-space">User name</label>
          <input type="text" class="form-control bg-white" id="userName  " placeholder="Input User Name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-space">Email</label>
          <input type="email" class="form-control bg-white" id="email"  placeholder="Email">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label text-space">Address</label>
          <input type="text" class="form-control bg-white" id="inputAddress" placeholder="Input Address">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label text-space">Date of Birth </label>
          <input type="date" class="form-control bg-white" id="inputAddress2">
        </div>
        <div class="col-md-2">
          <label for="mass" class="form-label text-space">Mass</label>
          <input type="number" class="form-control bg-white" id="mass"  placeholder="KG">
        </div>
        <div class="col-md-2">
            <label for="mass" class="form-label text-space">Height</label>
            <input type="number" class="form-control bg-white" id="mass" placeholder="CM">
        </div>
       
        <div class="form-group">
            <label for="photo text-space">Choose a photo to upload</label>
             <input
                type="file"
                class="form-control-file"
                id="photo"
                accept="image/*"
                #fileInput
                (change)="onFileSelected($event)"
                required
                hidden
            />
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark" (click)="fileInput.click()">
              <img class="uploadlogo mt-3" src="assets/uploadprofile.png" alt="">
          </button> 
           
        <!-- <label for="img-chooser"><img class="uploadlogo mt-3" src="assets/upload.png" alt=""></label>
        <input type="file" id="img-chooser"> -->
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success btn-lg btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
